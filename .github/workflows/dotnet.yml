name: .NET

on:
  push:
    branches: master
    schedule:
      - cron: "0 0 1 * *"
        
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                dotnet: ["5.0.101"]

        steps:
            - uses: actions/checkout@v2
            - name: Setup .NET
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: ${{ matrix.dotnet }}
            - name: Install dependencies
              run: dotnet restore
            - name: Build
              run: dotnet build --configuration Release --no-restore
